---
name: CI/CD

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:

jobs:
  ci:
    name: Python ${{ matrix.python-version }}, Poetry ${{ matrix.poetry-version }}
    runs-on: ubuntu-latest
    env:
      ENABLE_PYPI_PUBLISH: true
      ENABLE_TEST_PYPI_PUBLISH: true
      ENABLE_COVERAGE: true

    strategy:
      matrix:
        python-version:
          - "3.10"
        poetry-version:
          - "1.1.14"

    steps:
      - name: ğŸ’¾ Check out repository
        uses: actions/checkout@v3

      - name: âœ¨ Install Poetry
        run: pip install poetry==${{ matrix.poetry-version }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: ğŸ› ï¸ Install dependencies
        run: |
          pip install poetry-dynamic-versioning
          poetry install

      - name: ğŸ”¥ Test
        run: poetry run poe test

      - name: ğŸš’ Create test summary
        uses: test-summary/action@v1
        if: success() || failure()
        with:
          paths: tests/pytest.xml

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        if: env.ENABLE_COVERAGE
        with:
          fail_ci_if_error: true

  cd:
    name: Publish package for ${{ github.ref }}
    needs: ci
    runs-on: ubuntu-latest
    env:
      ENABLE_PYPI_PUBLISH: false
      ENABLE_TEST_PYPI_PUBLISH: true

    steps:
      - name: ğŸ’¾ Check out repository
        uses: actions/checkout@v3

      - name: âœ¨ Install Poetry
        run: pip install poetry==${{ matrix.poetry-version }}

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: ğŸ› ï¸ Install dependencies
        run: |
          pip install poetry-dynamic-versioning
          poetry install

      - name: ğŸ“¦ Build package
        if: env.ENABLE_PYPI_PUBLISH
        run: poetry build

      - name: ğŸ”¼ Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        if: |
          env.ENABLE_TEST_PYPI_PUBLISH
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
          skip_existing: true

      # - name: â˜¢ï¸ Publish to PyPI
      #   if: |
      #     env.ENABLE_PYPI_PUBLISH
      #   uses: pypa/gh-action-pypi-publish@release/v1
      #   with:
      #     password: ${{ secrets.PYPI_API_TOKEN }}

concurrency:
  group: cicd-tests-${{ github.ref }}-1
  cancel-in-progress: true
